<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Melhoria de Performance nas Consultas</title>
    </h:head>
    <h:body>
        
        <h2>Utilize o botão F12 e acesse a aba "Rede", afim de visualizar o tempo de cada consulta.</h2>
        
        <h:form>
            <p:commandButton value="Pesquisar todos os jogadores (Consulta sem tratamento)" 
                             id="pjogador"
                             update="jogadores"
                             process="@this"
                             action="#{jogadorMB.carregarJogadoresConsultaLenta()}" 
                             style="margin-right:20px;" 
                             styleClass="ui-priority-primary"/>
            
            <p:commandButton value="Pesquisar todos os jogadores (Consulta com LEFT JOIN FETCH)" 
                             id="pjogadorLeftJoin"
                             update="jogadores"
                             process="@this"
                             action="#{jogadorMB.carregarJogadoresConsultaPerformatica()}" 
                             style="margin-right:20px;" 
                             styleClass="ui-priority-primary"/>
            
        </h:form> 

        <p:dataTable value="#{jogadorMB.jogadores}"
                     var="jogador"
                     id="jogadores">

            <p:column headerText="Nome">
                <h:outputText value="#{jogador.nome}" />
            </p:column>

            <p:column headerText="Posição">
                <h:outputText value="#{jogador.posicao}" />
            </p:column>
            
            <p:column headerText="Posição">
                <h:outputText value="#{jogador.meuClube.nomeClube}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
